port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: 
bind-address: "*"
unified-delay: true

profile:
  store-selected: true
  store-fake-ip: true

dns:
  enable: true
  listen: :1053
  ipv6: false
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
  enhanced-mode: fake-ip
  nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - 9.9.9.9
    - 112.215.203.246
  fake-ip-range: 198.18.0.1/16

proxy-providers:
  tcp:
    type: file
    url: "https://raw.githubusercontent.com/FizxyNotsDev/CMFA-CONTROLLER/refs/heads/main/tcp.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 36000

  udp:
    type: file
    url: "https://raw.githubusercontent.com/FizxyNotsDev/CMFA-CONTROLLER/refs/heads/main/udp.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 36000

proxy-groups:
- name: TCP-SMART
  type: select
  use:
  - tcp
  proxies:
  - ‚òÄ SMART

- name: UDP-SMART
  type: select
  use:
  - udp

- name: ‚òÄ SMART
  type: smart
  include-all-providers: true
  strategy: sticky-sessions
  sample-rate: 1
  hidden: true
  icon: "https://raw.githubusercontent.com/taamarin/any-icon/main/uploads/pulse.png"

- name: üî∞ Select
  type: select
  proxies:
    - TCP-SMART
    - UDP-SMART
    - ‚òÄ SMART
    - DIRECT

- name: üåê Global
  type: select
  proxies:
    - üî∞ Select
    - DIRECT

rule-providers:
  mrs-youtube:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/malikshi/openclash-rule/main/youtube.yaml
    path: ./ruleset/mrs-youtube.yaml
    interval: 86400

  mrs-instagram:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/malikshi/openclash-rule/main/instagram.yaml
    path: ./ruleset/mrs-instagram.yaml
    interval: 86400

  mrs-tiktok:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/malikshi/openclash-rule/main/tiktok.yaml
    path: ./ruleset/mrs-tiktok.yaml
    interval: 86400

rules:
- AND,((NETWORK,udp),(OR,((DST-PORT,443/80),(RULE-SET,mrs-youtube)))),REJECT
- AND,((NETWORK,udp),(OR,((DST-PORT,443/80),(RULE-SET,mrs-instagram)))),REJECT
- AND,((NETWORK,udp),(OR,((DST-PORT,443/80),(RULE-SET,mrs-tiktok)))),REJECT
- NETWORK,udp,UDP-SMART
- IN-TYPE,INNER,TCP-SMART
- MATCH,TCP-SMART
