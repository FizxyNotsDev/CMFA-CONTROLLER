#𝙋𝙍𝙊𝙓𝙔 𝙋𝙍𝙊𝙑𝙄𝘿𝙀𝙍𝙎
proxy-providers:
  CLOUDFLARE:
    type: http
    url: "https://raw.githubusercontent.com/FizxyNotsDev/CMFA-CONTROLLER/refs/heads/main/CLOUDFLARE.yaml"
    path: ./proxy_providers/CLOUDFLARE.yaml
    health-check:
      enable: true
      url: "http://www.gstatic.com/generate_204"
      interval: 36000
      icon: "https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/Cloudflare.png"
      
  PREMIUM:
    type: http
    url: "https://raw.githubusercontent.com/FizxyNotsDev/CMFA-CONTROLLER/refs/heads/main/PREMIUM.yaml"
    path: ./proxy_providers/PREMIUM.yaml
    health-check:
      enable: true
      url: "http://www.gstatic.com/generate_204"
      interval: 36000
      icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/icon/qure/color/iCloud.png"

#𝙋𝙍𝙊𝙓𝙔 𝙂𝙍𝙊𝙐𝙋𝙎  
proxy-groups:
  - name: 🎛️ SELECTOR
    type: select
    proxies:
      - ⚡ BEST-PING
      - ⛈️ CLOUDFLARE
      - ⛅ PREMIUM
      - DIRECT
    icon: "https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/select.png"   

  - name: ⛈️ CLOUDFLARE
    type: select
    use:
      - MIX
    icon: "https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/Cloudflare.png"   

  - name: ⛅ PREMIUM
    type: select
    use:
      - MIX
    icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/icon/qure/color/iCloud.png"   

  - name: 🗯 WA
    type: select
    proxies:
      - DIRECT
    use:
      - MIX
    icon: "https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/WhatsApp.png"   

  - name: 🎮 GAMES
    type: select
    proxies:
      - DIRECT
    use:
      - MIX
    icon: "https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/game.png"   

  - name: 🤖 ChatGPT
    type: select
    proxies:
      - DIRECT
    use:
      - MIX
    icon: "https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/ChatGPT4.png"   

  - name: 🔞 NsfwBLOCK
    type: select
    proxies:
      - ⛈️ CLOUDFLARE
      - ⛅ PREMIUM
      - DIRECT
      - REJECT
    icon: "https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/others/18Plus.png"    

  - name: 🛑 AdsBLOCK
    type: select
    proxies:
      - ⛈️ CLOUDFLARE
      - ⛅ PREMIUM
      - DIRECT
      - REJECT
    icon: "https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/ad(6).png"    

  - name: ⚡ BEST-PING
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 1
    use:
      - MIX
    icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/icon/color/urltest.png"
    
#𝙍𝙐𝙇𝙀𝙎  
rules:
#WA
  - PROCESS-NAME,com.whatsapp,🗯 WA
#Game
  - PROCESS-NAME,com.mobilechess.gp,🎮 GAMES
#ChatGPT
  - PROCESS-NAME,com.openai.chatgpt,🤖 ChatGPT
#AdsBLOCK
  - RULE-SET,rule_basicads,🛑 AdsBLOCK
#NsfwBlock
  - RULE-SET,oisd_nsfw🔞,🔞 NsfwBLOCK
#Selector
  - MATCH,🎛️ SELECTOR  
  
#𝙍𝙐𝙇𝙀 𝙋𝙍𝙊𝙑𝙄𝘿𝙀𝙍𝙎
rule-providers:
  rule_basicads:
    type: http
    behavior: domain
    path: ./rule_provider/rule_basicads.yaml
    url: >-
      https://raw.githubusercontent.com/malikshi/open_clash/main/rule_provider/rule_basicads.yaml
    interval: 43200

  oisd_nsfw🔞:
    type: http
    behavior: domain
    format: text
    path: "./rule_provider/oisd_nsfw.txt"
    url: https://raw.githubusercontent.com/zzzt27/clash-AdsBlock/main/oisd_nsfw.txt
    interval: 86400
