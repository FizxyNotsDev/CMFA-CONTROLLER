mode: rule
allow-lan: true
bind-address: '*'
log-level: silent
unified-delay: true
ipv6: false
global-client-fingerprint: chrome
find-process-mode: strict
keep-alive-interval: 15
tcp-concurrent: false
tun:
  enable: true
  mtu: 9000
  device: clash
  stack: system
  dns-hijack:
  - any:53
  - tcp://any:53
  auto-route: true
  strict-route: false
  auto-redirect: true
  auto-detect-interface: true
profile:
  store-selected: true
  store-fake-ip: false
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    QUIC:
      ports:
      - 443
    TLS:
      ports:
      - 443
      - 8443
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
  sniffing:
  - tls
  - http
  port-whitelist:
  - 80
  - 443
dns:
  cache-algorithm: arc
  enable: true
  prefer-h3: false
  ipv6: false
  ipv6-timeout: 300
  default-nameserver:
  - 8.8.8.8
  - 8.8.4.4
  listen: 0.0.0.0:1053
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - '*.local'
    - '*.ntp.*'
    - 'time.*'
    - 'ntp.*'
    - 'pool.ntp.org'
    - 'localhost'
    - '*.google.com'
    - '*.facebook.com'
  nameserver:
  - 8.8.8.8
  - 1.1.1.1
  proxy-server-nameserver:
  - 112.215.203.246
  respect-rules: true
